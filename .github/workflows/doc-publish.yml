name: Documentation Publish

on:
  workflow_run:
    workflows: ["Documentation Build", "Documentation Remove"]
    types: [completed]

jobs:
  doc-publish:
    name: Publish archived documentation actions from artifacts
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "doc"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/doc.zip', Buffer.from(download.data));

      - name: Upload documentation
        env:
          HOST: ${{ secrets.TSN_TRANSFER_HOST }}
          SSHUSER: ${{ secrets.TSN_TRANSFER_USR }}
          SSHPASS: ${{ secrets.TSN_TRANSFER_PWD }}
          INBOX: ${{ secrets.TSN_BRIDLE_INBOX }}
        run: |
          sudo apt install -y sshpass
          unzip doc.zip
          # Don't upload the archive and workflow metadata
          files=$(ls -I doc.zip -I pr.txt)
          mkdir -p ~/.ssh && \
            ssh-keyscan -p 22 ${HOST} >> ~/.ssh/known_hosts
          for file in ${files}; do
            echo "put ${file}" | \
              sshpass -e sftp -P 22 -o BatchMode=no -b - ${SSHUSER}@${HOST}:${INBOX}
          done

      - name: Add preview URL comment for PRs
        uses: carlescufi/action-doc-url@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          urlroot: ${{ secrets.TSN_BRIDLE_GHPR_URL_ROOT }}
          pr-prefix: "PR-"
          pr-file: pr.txt
