"area: Modules":
  - "modules/**/*"
  - "west.yml"

"area: Release Notes":
  - "doc/bridle/releases/**/*"

"area: Documentation":
  - "doc/**/*"
  - "**/*.rst"

"area: Build System":
  - "share/**/*"
  - "cmake/**/*"
