# Common fields for PWM nexus nodes

properties:
  pwm-map:
    type: compound
    required: true

  pwm-map-mask:
    type: compound
    required: false

  pwm-map-pass-thru:
    type: compound
    required: false

  "#pwm-cells":
    type: int
    required: true
    description: Number of items to expect in a PWM specifier
