description: |
  DRV84xx stepper motor driver.

compatible: "drv84xx"

properties:
  
  dir-gpios:
    required: true
    type: phandle-array
    description: Direction pin.

  step-gpios:
    required: true
    type: phandle-array
    description: Step pin.

  fault-gpios:
    type: phandle-array
    description: Fault pin.

  en-gpios:
    type: phandle-array
    description: Enable pin.

  sleep-gpios:
    type: phandle-array
    description: Sleep pin (active low).

  m0-gpios:
    type: phandle-array
    description: Microstep configuration pin 0.

  m1-gpios:
    type: phandle-array
    description: Microstep configuration pin 1.
  
  pwms:
    type: phandle-array
    description: Step pin, configured as pwm.
  

include: stepper-motor.yaml
