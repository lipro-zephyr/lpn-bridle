build:
  # root cmake script
  cmake: .
  # root kconfig file
  kconfig: Kconfig.bridle
  settings:
    # mark this project as external module
    module_ext_root: .
    # make custom boards available (in ./boards/)
    board_root: .
    # make custom soc support available (in ./soc/)
    soc_root: .
    # make custom device tree bindings available (in ./dts/bindings)
    dts_root: .
